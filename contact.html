<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 50px;
        }

        .contact-container {
            background-color: #fff;
            padding: 40px;
            margin: 0 auto;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-container h1 {
            color: #007bff;
        }

        .contact-container p {
            font-size: 18px;
            line-height: 1.6;
        }

        .contact-container form {
            margin-top: 30px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Hubungi Kami</h1>
        <p>Jika Anda memiliki pertanyaan atau memerlukan bantuan, silakan hubungi kami melalui formulir di bawah ini. Kami akan merespons sesegera mungkin.</p>

       <!-- Formulir Kontak -->
<form onsubmit="sendMessageToWhatsApp(); return false;">
    <div class="form-group">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="message">Pesan</label>
        <textarea id="message" name="message" rows="6" required></textarea>
    </div>

    <button type="submit" class="submit-button">Kirim Pesan</button>
</form>
</div> 
<script>
function sendMessageToWhatsApp() {
    // Ambil nilai dari input formulir
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var message = document.getElementById("message").value;

    // Format pesan yang akan dikirim
    var whatsappMessage = `Halo, nama saya ${name}. Email saya adalah ${email}. Saya ingin menghubungi Anda mengenai: ${message}`;

    // Nomor WhatsApp tujuan (pastikan untuk mengganti dengan nomor yang benar)
    var phoneNumber = "6281234567890"; // Ganti dengan nomor WhatsApp tujuan

    // Format URL WhatsApp
    var whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(whatsappMessage)}`;

    // Buka WhatsApp
    window.open(whatsappUrl, '_blank');
}
</script>
</body>
</html>
